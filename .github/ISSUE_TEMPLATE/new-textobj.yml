name: New Textobject
description: Suggest a new textobject
title: "New Textobj: "
labels: ["new textobj"]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label:
            The textobject would be useful to more users than just me. ([You can use the API to
            create custom textobjects](../#advanced-usage--api).)
          required: true
        - label: There is no lua plugin already implementing the textobj in an adequate manner.
          required: true
        - label: I read the docs and checked that there is no such textobj already.
          required: true
  - type: textarea
    id: textobj-requested
    attributes:
      label: Textobj requested
      description: Describe what the textobject is supposed to do.
    validations: { required: true }
  - type: textarea
    id: sample-text
    attributes:
      label: Sample Text
      description:
        Provide sample text for the textobject, including as many variations as necessary. If
        relevant, also provide examples of what should *not* be matched.
    validations: { required: true }
  - type: textarea
    id: inner-outer
    attributes:
      label: Inner/Outer Difference
      description:
        If the textobject would differentiate between inner and outer, describe the difference.
  - type: input
    id: existing-plugin
    attributes:
      label: Vimscript plugin already implementing the textobj
      description:
        If there is a plugin that already implements the textobject, please link to it here.
  - type: input
    id: filetypes
    attributes:
      label: Filetypes
      description:
        Filetypes the textobject is usually going to be used in. Fill in "all" if the textobject is
        agnostic to the filetype.
    validations: { required: true }
